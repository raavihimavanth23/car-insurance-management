<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<style>
.carousel-item img {
        width: 100%;
        height: auto;
        object-fit: cover; /* Ensure the entire image fits within the container */
    }
    .carousel-inner {
        width: 100%;
        max-height: 40rem; /* Adjust the max height as needed */
    }
    .body {
      background-color: #202020;
    }
</style>
<body >
  {% include "common/navbar.html" %}


<div id="carouselExampleInterval" class="carousel slide " style="height:80%" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="10000">
      <img src='{% static "images/home_image2.jpg" %}' class="d-block w-100"   alt="...">
    </div>
    <div class="carousel-item " data-interval="2000">
      <img src='{% static "images/car_insurance_2.jpeg" %}' class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src='{% static "images/home_image.jpeg" %}' class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  {% include "common/footer.html" %}


</body>

</html>
